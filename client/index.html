<!-- THIS IS THE CLIENT SIDE CODE FOR THE PROFILE PAGE GENERATED BY CURSOR -->
<!doctype html>
<html>
  <head>
    <title>Profile Information</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="main.js"></script>
    <script src="https://static.zohocdn.com/catalyst/sdk/js/4.0.0/catalystWebSDK.js"></script>
    <script src="/__catalyst/sdk/init.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        visibility: hidden;
      }

      .container {
        width: 100%;
        max-width: 450px;
      }

      .card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px 30px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea, #764ba2);
      }

      .profile-header {
        margin-bottom: 30px;
      }

      .profile-image {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 4px solid #f8f9ff;
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        margin: 0 auto 20px;
        display: block;
        object-fit: cover;
      }

      .page-title {
        color: #2d3748;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 30px;
        letter-spacing: -0.5px;
      }

      .profile-info {
        margin-bottom: 30px;
      }

      .info-item {
        background: #f8f9ff;
        border-radius: 12px;
        padding: 16px 20px;
        margin-bottom: 12px;
        border-left: 4px solid #667eea;
        text-align: left;
        transition: all 0.3s ease;
      }

      .info-item:hover {
        transform: translateX(5px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
      }

      .info-label {
        color: #718096;
        font-size: 12px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 4px;
        display: block;
      }

      .info-value {
        color: #2d3748;
        font-size: 16px;
        font-weight: 600;
        margin: 0;
      }

      .logout-section {
        margin-top: 30px;
      }

      .logout-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 16px 32px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        font-family: inherit;
        letter-spacing: 0.5px;
      }

      .logout-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }

      .logout-btn:active {
        transform: translateY(0);
      }

      @media (max-width: 480px) {
        .card {
          padding: 30px 20px;
          margin: 10px;
        }

        .page-title {
          font-size: 24px;
        }

        .profile-image {
          width: 80px;
          height: 80px;
        }
      }
    </style>
  </head>
  <body onload="showProfile()">
    <div class="container">
      <div class="card">
        <div class="profile-header">
          <h1 class="page-title">Current User</h1>
        </div>

        <div class="profile-info">
          <div class="info-item">
            <span class="info-label">First Name</span>
            <p class="info-value" id="fname"></p>
          </div>

          <div class="info-item">
            <span class="info-label">Last Name</span>
            <p class="info-value" id="lname"></p>
          </div>

          <div class="info-item">
            <span class="info-label">Email</span>
            <p class="info-value" id="mailid"></p>
          </div>

          <div class="info-item">
            <span class="info-label">Time Zone</span>
            <p class="info-value" id="tzone"></p>
          </div>

          <div class="info-item">
            <span class="info-label">Created Time</span>
            <p class="info-value" id="ctime"></p>
          </div>
        </div>

        <div class="logout-section">
          <button class="logout-btn" onclick="logout()">
            <i class="fa fa-sign-out"></i> Logout
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
